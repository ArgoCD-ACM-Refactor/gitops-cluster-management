---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring-configurations
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/ArgoCD-ACM-Refactor/gitops-cluster-management.git
      revision: main
      files:
      - path: "cluster-definition/**/cluster.json"
  template:
    metadata:
      name: '{{cluster.name}}-monitoring'
    spec:
      project: default
      source:
        repoURL: https://github.com/ArgoCD-ACM-Refactor/gitops-cluster-management.git
        targetRevision: main
        path: cluster-config/monitoring/overlays/{{cluster.name}}
      destination:
        server: '{{cluster.address}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
